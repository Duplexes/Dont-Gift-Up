<!DOCTYPE html>
<html lang="en" style="background: rgb(248,249,252);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Don't Gift Up!</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body id="page-top" style="background: rgb(248,249,252);">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper" style="background: rgb(248,249,252);">
            <div id="content">
                <div class="container-fluid">
                    <h1 class="text-dark mb-4" style="padding-top: 50px;">{{ name }} Gifts Request</h1>
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Gift List</p>
                        </div>
                        <div class="card-body"> {% if editor == True %}

                            <button class="btn btn-success btn-icon-split" type="button" data-bs-target="#modal-1" data-bs-toggle="modal"><span class="text-white text">Add Gift</span></button> {% endif %} {% if editor == False %}<button class="btn btn-success btn-icon-split" type="button" data-bs-target="#modal-2" data-bs-toggle="modal"><span class="text-white text">Claim Gift</span></button> {% endif %}
                            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                <table class="table my-0" id="dataTable">
                                    <thead>

                                        <tr>
                                            <th>Gift Name</th>
                                            <th>Link&nbsp; / Location</th>
                                            <th>Price Estimate</th>
                                        </tr>
                                    </thead>
                                    <tbody>

{% for gift in gift_list %}
                                        <tr>
                                            <td>{{ gift.name }}</td>
                                            <td>{{ gift.linkorlocation }}</td>
                                            <td>{{ gift.price }}</td>
                                        </tr>
{% endfor %}
                                        <tr></tr>
                                    </tbody>
                                    <tfoot>
                                        <tr></tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Add Gift</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="/api/add_gift" method="post"><label class="form-label">Gift Name</label><input class="form-control" type="text" name="gift_name"><label class="form-label">Link / Location</label><input class="form-control" type="text" name="link"><label class="form-label">Price (Optional)</label><input class="form-control" type="hidden" name="list_id" value="{{ list_id }}"><input class="form-control" type="text" name="price" value="N/A"><button class="btn btn-primary" type="submit">Save</button></form>
                                        </div>
                                        <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" role="dialog" tabindex="-1" id="modal-2">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Claim Gift</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="/api/claim_gift" method="post"><label class="form-label">Gift Name</label><input class="form-control" type="text" name="gift_name"><input class="form-control" type="hidden" name="list_id" value="{{ list_id }}"><button class="btn btn-primary" type="submit">Claim Gift</button></form>
                                        </div>
                                        <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/bs-init.js"></script>
    <script src="/static/assets/js/theme.js"></script>
    <script> (function(){ var s = document.createElement('script'); var h = document.querySelector('head') || document.body; s.src = 'https://acsbapp.com/apps/app/dist/js/app.js'; s.async = true; s.onload = function(){ acsbJS.init({ statementLink : '', footerHtml : '', hideMobile : false, hideTrigger : false, disableBgProcess : false, language : 'en', position : 'right', leadColor : '#146FF8', triggerColor : '#146FF8', triggerRadius : '50%', triggerPositionX : 'right', triggerPositionY : 'bottom', triggerIcon : 'people', triggerSize : 'bottom', triggerOffsetX : 20, triggerOffsetY : 20, mobile : { triggerSize : 'small', triggerPositionX : 'right', triggerPositionY : 'bottom', triggerOffsetX : 20, triggerOffsetY : 20, triggerRadius : '20' } }); }; h.appendChild(s); })(); </script>
</body>

</html>
